name: telegram-intake
display_name: Telegram Document Intake
version: 1.0.0
description: >
  Telegram bot that receives documents and photos, classifies them with AI,
  renames them with standardized conventions, and files them to the correct
  Google Drive folder. Every filed document is logged in a tracking spreadsheet.

complexity: complex
setup_time_minutes: 60

outcomes:
  - Documents sent to Telegram are automatically classified and filed to Drive
  - AI renames files with standardized naming conventions
  - Every filed document is logged in a tracking spreadsheet with status, classification, and links
  - Handles photos, PDFs, and text messages

requires:
  services:
    - name: n8n
      purpose: "Workflow orchestration — runs the entire pipeline"
      required: true
    - name: telegram
      purpose: "Document intake — bot receives files and commands"
      required: true
    - name: google-drive
      purpose: "File storage — destination for classified documents"
      required: true
    - name: google-sheets
      purpose: "Tracking — logs every processed document with metadata"
      required: true
    - name: anthropic-api
      purpose: "AI classification — analyzes documents and assigns categories"
      required: true

variables:
  - key: TELEGRAM_BOT_TOKEN
    prompt: "Telegram bot token from @BotFather"
    required: true
  - key: GOOGLE_DRIVE_ROOT_FOLDER_ID
    prompt: "Google Drive folder ID where files should be organized"
    required: true
  - key: GOOGLE_SHEET_ID
    prompt: "Google Sheet ID for the tracking spreadsheet"
    required: true
  - key: ANTHROPIC_API_KEY
    prompt: "Anthropic API key for Claude classification"
    required: true
  - key: N8N_INSTANCE_URL
    prompt: "Your n8n instance URL (e.g., https://your-n8n.railway.app)"
    required: true
